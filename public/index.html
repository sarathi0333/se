<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/svg-with-js/css/fa-svg-with-js.css">
</head>

<body>
    <div class="container">
        <span style="float:right; color:grey">version: 0.1</span>
        <div>
            <label>Enter the directory url :</label>
            <input type="text" id="dir">
            <button id="dirSubmit">Submit</button>
            <button id="reset">Reset</button>
            <div>
                <p id="errMsg" class="err-msg">* Invalid url</p>
                <p class="eg-msg">eg: D:\Document\profiles</p>
            </div>
            <div class="clear"></div>
            <div class="file-container" id="fContainer">
                <div class="conTitle">
                    The doc file available in the directory:
                </div>
                <div id="dContainer" class="d-container">
                    <!-- All files names will be appeneded here. -->
                </div>
                <div class="clear"></div>
            </div>
            <div id="aContainer" class="action-container">
                <label class="block-elm">Seach for skill set</label>
                <select name="skill" id="skill">
                    <option selected="selected" disabled="disabled" value="default">Framework</option>
                    <option value="angular1">Angular 1.x</option>
                    <option value="angular2">Angular 2/4/5</option>
                    <option value="react">React JS</option>
                </select>
                <button id="skillSubmit">Submit</button>
                <p style="margin:0; color:red;" id="errMsgfram"><sup>*</sup>Please select an option</p>
            </div>
            <div class="clear"></div>
            <p style="color:grey;">*Disclaimer: word files of .doc format are only supported. Works for windows directory path.</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="fontawesome/svg-with-js/js/fontawesome-all.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
